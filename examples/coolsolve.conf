# CoolSolve solver configuration
# Place this file in the same folder as your .eescode file (not in subfolders)
# to override default solver settings. Only the options you set here are applied;
# others keep the built-in defaults. Lines starting with # are ignored.

# --- Main iteration ---
# Maximum Newton iterations per block (default: 100)
maxIterations = 100

# Convergence: stop when max residual is below this (default: 1e-9)
# tolerance = 1e-9

# Relative convergence: stop when ||F||/||F0|| below this (default: 1e-9)
# relativeTolerance = 1e-9

# Minimum step size; smaller steps are treated as converged (default: 1e-12)
# stepTolerance = 1e-12

# Print iteration info to stderr (default: false)
# verbose = false

# --- Line search (Newton) ---
# Armijo condition parameter (default: 1e-4)
# lsAlpha = 1e-4

# Step reduction factor in backtracking (default: 0.5)
# lsRho = 0.5

# Max line search iterations per Newton step (default: 100)
# lsMaxIterations = 100

# Minimum step size in line search (default: 1e-10)
# lsMinStep = 1e-10

# If line search fails, accept as converged when ||F|| below this (default: 1e-2)
# lsRelaxedTolerance = 1e-2

# --- Variable scaling ---
# Enable automatic variable scaling for better conditioning (default: true)
# enableScaling = true

# --- Trust region solver options ---
# Initial trust region radius (default: 10.0)
# trInitialRadius = 10.0

# Maximum trust region radius (default: 1000.0)
# trMaxRadius = 1000.0

# Step acceptance threshold (default: 0.05)
# trEta = 0.05

# Shrink factor when step is rejected (default: 0.5)
# trShrinkFactor = 0.5

# Grow factor when step is accepted (default: 2.0)
# trGrowFactor = 2.0

# --- Levenberg-Marquardt solver ---
# Initial damping parameter (default: 1e-3)
# lmInitialLambda = 1e-3

# Factor to increase lambda on bad step (default: 10.0)
# lmLambdaIncrease = 10.0

# Factor to decrease lambda on good step (default: 0.1)
# lmLambdaDecrease = 0.1

# Minimum damping parameter (default: 1e-12)
# lmMinLambda = 1e-12

# Maximum damping parameter (default: 1e8)
# lmMaxLambda = 1e8

# --- Partitioned block solver (fallback for hard algebraic loops) ---
# Max iterations for partitioned solver (default: 300)
# partitionedMaxIterations = 300

# Relaxation factor for updates, 0 < w <= 1 (default: 0.6)
# partitionedRelaxation = 0.6

# Minimum |dF_i/dx_i| to update variable (default: 1e-12)
# partitionedMinDiagonal = 1e-12

# Only use partitioned solver for blocks of this size or larger (default: 4)
# partitionedMinBlockSize = 4

# --- Solver pipeline ---
# Comma-separated list of solvers to try, in order.
# Available: Newton, TrustRegion, LM (or LevenbergMarquardt), Partitioned
# Default: Newton, TrustRegion, LevenbergMarquardt, Partitioned
# solverPipeline = Newton, TrustRegion, LevenbergMarquardt, Partitioned

# Execution mode: "sequential" (try one after another) or "parallel"
# (launch all concurrently, first to converge wins).
# Default: sequential
# pipelineMode = parallel

# --- Safety ---
# Timeout in seconds; 0 = no timeout (default: 0)
# timeoutSeconds = 0
